<!DOCTYPE html> 

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-12 mx-auto">
                    <h1 class="display-4 text-center">Survey</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mx-auto">
                    <p class="text-center">Answer the following questions to find your match</p>
                </div>
            </div>
    </div>

    <div class="container">
        <div class="form-group">
            <div class="col-7 mx-auto">
                <input class="form-control" type="text" placeholder="Your Name" id="userName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-7 mx-auto">
                <input class="form-control" type="text" placeholder="Your Photo (URL)" id="userPhoto">
            </div>
        </div>
    </div>

    <hr> 
    <div class="container">
        <div class="row mx-auto">
            <div class="col-12 mx-auto">
                <h4 class="text-center">1. Your mind is always buzzing with unexplored ideas and plans</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6-sm mx-auto">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">1 (strongly disagree)</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">2</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">3</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">4</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">5 (strongly agree)</label>
                </div>
            </div>
    </div>


    <footer class="footer">
        <div class="container text-center">
            <p><a href="/api/friends">API Friend List</a></p>
        </div>
    </footer>

</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
